<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo de Fundo</title>
  <style>
    .video-fundo {
      position: relative;
      width: 100%;
      height: 100vh; /* Pode ajustar conforme necessário */
      overflow: hidden;
    }
    
    .video-fundo video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Faz o vídeo cobrir toda a área da div */
      z-index: -1; /* Coloca o vídeo atrás do conteúdo */
    }

    .conteudo {
      position: relative;
      z-index: 1; /* Garante que o conteúdo fique sobre o vídeo */
      color: white;
      font-size: 2em;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="video-fundo">
    <video autoplay muted loop>
      <source src="../../../../../Vídeos/HOSPEDANDO ANJOS SEM SABER (COVER A CAPELLA) - Vocal Kuimba feat. Niél Rodrigues.webm" type="video/mp4">
      Seu navegador não suporta o formato de vídeo.
    </video>
    <div class="conteudo">
      <h1>Bem-vindo ao site!</h1>
      <p>Texto sobre o vídeo de fundo.</p>
    </div>
  </div>
</body>
</html>
